<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        display: block;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Describe your pet!</h1>
    <form id="pet-form">
      <input type="text" id="pet-name" placeholder="Your pet's name" />
      <input type="text" id="owner-name" placeholder="Your name" />
      <input type="text" id="species" placeholder="Your pet's species" />
      <input type="text" id="breed" placeholder="Your pet's breed" />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
    <ul id="pet-list"></ul>
    <script src="./script.js"></script>
  </body>
</html>
